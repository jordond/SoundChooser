apply plugin: 'com.android.library'
apply plugin: 'com.jfrog.bintray'
apply plugin: 'com.github.dcendents.android-maven'

version = "1.0.1"
group = "ca.hoogit"

android {
    compileSdkVersion 21
    buildToolsVersion "22.0.1"

    defaultConfig {
        minSdkVersion 17
        targetSdkVersion 22
        versionCode 1
        versionName version
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    repositories {
        maven {
            url  "http://dl.bintray.com/jordond/maven"
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.2.0'
    compile 'ca.hoogit:fabbutton:1.2.0'
}

ext {
    bintrayRepo = 'maven'
    bintrayName = 'soundchooser'

    publishedGroupId = 'ca.hoogit.soundchooser'
    libraryName = 'SoundChooser'
    artifact = 'sound-chooser'

    libraryDescription = 'A material-ish sound chooser dialog'

    siteUrl = 'https://github.com/jordond/SoundChooser'
    gitUrl = 'https://github.com/jordond/SoundChooser.git'

    libraryVersion = version

    developerId = 'jordond'
    developerName = 'Jordon de Hoog'
    developerEmail = 'jordondehoog@gmail.com'

    licenseName = 'GNU General Public License, version 2'
    licenseUrl = 'http://www.gnu.org/licenses/old-licenses/gpl-2.0.en.html'
    allLicenses = ["GPL-2.0"]
}

apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/installv1.gradle'
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/bintrayv1.gradle'


